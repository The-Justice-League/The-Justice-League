<h4 id="tribeList">
  TRIBELIST
</h4>

<div id="likeButton" ng-repeat="song in ctrl.playlist | orderBy:'-count'">
  
  <button id="searchButton" src="song in ctrl.playlist" ng-click="ctrl.likeButtonHandler(song)" >Like {{song.count}}</button>

	<button id="searchButton" rc="song in ctrl.playlist" class="remove" ng-click="ctrl.removeSongHandler(song)">X</button>

	<iframe count="{{song.count}}" src="song in ctrl.playlist" ng-src="{{'https://open.spotify.com/embed?uri=' + song.uri}}" width="400" height="100" frameborder="0" allowtransparency="true" >		
	</iframe>

</div>
